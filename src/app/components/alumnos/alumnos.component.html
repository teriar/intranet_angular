<p>alumnos works!</p>
<i (click)="nuevoAlumno()" class="far fa-trash-alt"></i>
<div class="container">
    <table class="table  table-hover animated fadeIn fast">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">apoderado</th>
                <th scope="col">Curso</th>
                <th scope="col">Info</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
                <th>esto es prueba</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of alumnos">
                <th scope="row">{{data.rut}}</th>
                <td>{{data.nombre}}</td>
                <td>{{data.direccion}}</td>
                <td>{{data.curso}}</td>
                <td><i (click)="verAlumno(data.rut)" class="fas fa-user center"></i></td>
                <td><i class="fas fa-user-edit"></i></td>
                <td><i class="far fa-trash-alt"></i></td>
                <td>holi</td>
            </tr>


        </tbody>
    </table>
</div>
